name: C CI

on: [push]

jobs:
  build:

    runs-on: linux
    
    steps:
      - name: Checkout
      - uses: actions/checkout@v1
      - name: CreateDirectory
        run: mkdir build
      - name: Configure
        working-directory: build
        run: cmake ..
      - name: Compile
        working-directory: build
        run: make -j16
  

